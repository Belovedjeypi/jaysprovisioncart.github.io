<!-- ADMIN INVENTORY PAGE (admin.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - J's Provision Cart</title>
  <style>
    body { font-family: Arial; background: #f0f8ff; padding: 20px; }
    .login, .dashboard { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .dashboard { display: none; }
    input, select { display: block; margin-bottom: 10px; padding: 8px; width: 100%; }
    button { background: #007bff; color: white; padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer; }
    .inventory-item { border-top: 1px solid #ccc; padding-top: 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="login" id="login-box">
    <h2>Admin Login</h2>
    <input type="password" id="admin-password" placeholder="Enter Password">
    <button onclick="login()">Login</button>
  </div>

  <div class="dashboard" id="admin-dashboard">
    <h2>Inventory Management</h2>
    <input id="item-name" placeholder="Item Name">
    <input id="item-unit" placeholder="Unit (e.g., pcs, bottles)">
    <input id="item-cost" placeholder="Unit Cost (₱)" type="number">
    <input id="item-price" placeholder="Selling Price (₱)" type="number">
    <input id="item-qty" placeholder="Quantity" type="number">
    <select id="item-category">
      <option>Dairy</option>
      <option>Canned Goods</option>
      <option>Beverages</option>
      <option>Snacks</option>
      <option>Others</option>
    </select>
    <button onclick="addItem()">Add Item</button>

    <h3>Inventory List</h3>
    <div id="inventory-list"></div>
  </div>

  <script>
    const PASSWORD = "JPC20011925";

    function login() {
      const input = document.getElementById("admin-password").value;
      if (input === PASSWORD) {
        document.getElementById("login-box").style.display = "none";
        document.getElementById("admin-dashboard").style.display = "block";
      } else {
        alert("Incorrect password!");
      }
    }

    function addItem() {
      const name = document.getElementById("item-name").value;
      const unit = document.getElementById("item-unit").value;
      const cost = parseFloat(document.getElementById("item-cost").value);
      const price = parseFloat(document.getElementById("item-price").value);
      const qty = parseInt(document.getElementById("item-qty").value);
      const category = document.getElementById("item-category").value;
      const profit = (price - cost) * qty;

      const display = `
        <div class="inventory-item">
          <strong>${name}</strong> (${category})<br>
          Unit: ${unit}<br>
          Cost: ₱${cost} | Price: ₱${price}<br>
          Quantity: ${qty} | Estimated Profit: ₱${profit}
        </div>`;

      document.getElementById("inventory-list").innerHTML += display;
    }
  </script>
</body>
</html>
